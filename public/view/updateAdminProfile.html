
<style>
    .input-group{
        margin:10px;
    }

</style>

<pre ng-show="notify">{{notifyMsg}}</pre>

<form id="updateProfile" ng-submit="submit()" class="css-form" ng-show="showContainer">
    <fieldset>
        <legend>Update Profile</legend>

        <div class="input-group">
            <span class="input-group-addon">Name :</span>
            <input type="text" class="form-control" name="name" required="required" ng-model="name" size="40" id="name" placeholder="" />
        </div>
        <div class="input-group">
            <span class="input-group-addon">Age :</span>
            <input novalidate type="number" class="form-control" ng-model="age" min="16" max="60" maxlength="2" id="age" name="age" />
            <span ng-show="RegisterUserForm.age.$error.integer">This is not valid integer!</span>
          <span ng-show="RegisterUserForm.age.$error.min || RegisterUserForm.age.$error.max">
            The value must be in range 16 to 60!</span>
        </div>
        <div class="input-group">
            <span class="input-group-addon">Email :</span>
            <input type="email" class="form-control" name="email" ng-change="toggleMsg()" required="required" ng-model="email" size="40" id="email" placeholder="" />
            <span ng-show="RegisterUserForm.email.$error.email">This is not a valid email!</span>
        </div>
        <div class="input-group">
            <span class="input-group-addon">Mobile Number :</span>
            <input type="number" class="form-control" required="required" ng-minlength="10" ng-model="mobile" size="40" id="mobile" name="mobile" placeholder="" />
            <span ng-show="RegisterUserForm.mobile.$error.integer">This is not a valid mobile number!</span>

        </div>
        <div class="input-group">
            <span class="input-group-addon">Set New Password :</span>
            <input type="password" class="form-control" ng-model="password" size="40" id="password" placeholder="" />
        </div>
        <div class="input-group">
            <span class="input-group-addon">Confirm New Password :</span>
            <input type="password" class="form-control dirty" ng-model="ConfirmPassword" size="40" id="ConfirmPassword" placeholder="" />
        </div>

        <div class="form-group" style="overflow:hidden">

            <button type="Update" class="btn btn-success" ng-disabled="sendBtnDisable">{{submitText}}</button>
            <button type="reset" class="btn btn-info">Reset</button>
        </div>
    </fieldset>


</form>
