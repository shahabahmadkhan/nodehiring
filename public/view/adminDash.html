
<style>
    .input-group{
        margin:10px;
    }
    .adminDashBoard{
        margin: 0 auto;
    }
    .dashBox{
        -radius:4px;
        -webkit-border-radius:4px;
        border-radius:4px;

        -moz-box-shadow:2px 2px 0 #C6E5E7;
        -webkit-box-shadow:2px 2px 0 #C6E5E7;
        box-shadow:2px 2px 0 #C6E5E7;

        background: -moz-linear-gradient(19% 75% 90deg, #CAEAFF, #e2f2ff);

        background: -webkit-gradient(linear, left top, left bottom, from(#e2f2ff), to(#CAEAFF));

        color:#637897;
        font-family:arial,helvetica,sans-serif;
        font-size:18px;
        font-weight:bold;
        text-shadow:1px 1px 0 rgba(255, 255, 255, 0.7);
        text-transform:uppercase;
        text-align: center;
        border: 1px solid #C6E5E7;
        padding: 20px;
        margin:30px;
    }
    .dashBox a:hover{
    }
    .dashBox:hover{
        color:blue;
        background: -moz-linear-gradient(19% 75% 90deg, #e2f2ff, #CAEAFF);

        background: -webkit-gradient(linear, left top, left bottom, from(#CAEAFF), to(#e2f2ff));

    }
    a.boxes {
        text-decoration: none !important;
    }
</style>
<pre ng-show="notify">{{notifyMsg}}</pre>

<table class="adminDashBoard" cellpadding="10" cellspacing="20px" ng-show="showContainer">
    <tr>
        <td><a href="#/dashboard/admin/updateProfile" class="boxes"><div class="dashBox">Update Profile</div></a></td>
        <td><a href="#/dashboard/admin/viewApplications" class="boxes"><div class="dashBox">View Applications</div></a></td>
        <td><a href="#/dashboard/admin/currentSession" class="boxes"><div class="dashBox">Current Session</div></a></td>
    </tr>
    <tr>
        <td><a href="#/dashboard/admin/testPapers" class="boxes"><div class="dashBox">Test Papers</div></a></td>
        <td><a href="#/dashboard/admin/Question Bank" class="boxes"><div class="dashBox">Question Bank</div></a></td>
        <td><a href="#/dashboard/admin/results" class="boxes"><div class="dashBox">Results</div></a></td>
    </tr>
</table>
